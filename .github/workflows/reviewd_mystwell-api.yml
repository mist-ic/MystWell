name: Build and deploy Node.js app to Azure Web App - mystwell-api

on:
  push:
    branches:
      - Reviewd
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Step 1: Install ALL dependencies (needed for build tools like @nestjs/cli)
      - name: npm ci (all dependencies)
        run: npm ci
        working-directory: Backend/server

      # Step 2: Build the application (uses dev dependencies)
      - name: npm run build
        run: npm run build
        working-directory: Backend/server

      # Step 3: Remove development node_modules
      - name: Remove development node_modules
        run: rm -rf node_modules
        working-directory: Backend/server

      # Step 4: Install ONLY production dependencies
      - name: npm ci (production only)
        run: npm ci --omit=dev
        working-directory: Backend/server

      # Step 5: Prepare artifact directory
      - name: Create artifact directory structure
        run: |
          mkdir -p artifact/dist
          mkdir -p artifact/node_modules
        working-directory: Backend/server

      # Step 6: Copy necessary files to artifact directory
      - name: Copy production files to artifact directory
        run: |
          cp -r dist/* artifact/dist/ # Copy compiled code
          cp -r node_modules/* artifact/node_modules/ # Copy production node_modules
          cp package.json artifact/
          cp package-lock.json artifact/
          # Add any other necessary runtime files here, e.g.:
          # cp .env.production artifact/
          # cp -r public artifact/  (if you have static assets)
        working-directory: Backend/server

      # Step 7: Zip the prepared artifact directory
      - name: Zip artifact directory for deployment
        run: |
          cd Backend/server/artifact
          zip -r ../../../release.zip ./*
        # Note: Adjust zip path if needed based on where upload-artifact expects it

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip # Upload the lean zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          # It will download release.zip to the root of the runner workspace

      # Remove the unzip step - we deploy the zip directly
      # - name: Unzip artifact for deployment
      #   run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_21537E7DEDFE46EEB3B46C952CF05AD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5F7C94749BE64D22A5CA9B76A74636E4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1D3F8F2A20EA4FDCB691B7F4246B9276 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mystwell-api'
          slot-name: 'Production'
          package: release.zip # Deploy the zip file directly
          # Optional: Consider deployment-method: 'run-from-package' for potentially even faster deployments
          # deployment-method: 'run-from-package'
