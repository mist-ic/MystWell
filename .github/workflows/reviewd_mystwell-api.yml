name: Build and deploy Node.js app to Azure Web App - mystwell-api

on:
  push:
    branches:
      - Backy
  workflow_dispatch:

# Add concurrency to cancel duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone for faster checkout

      - name: Set up Node.js version
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm' # Use built-in npm caching

      # Cache both npm and node_modules for faster builds
      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      # Only run npm ci if cache miss
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Build application
        run: npm run build --if-present

      # Fast deployment approach - create minimal package
      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp package.json package-lock.json deploy/
          # Create startup script with proper error handling and logging
          cat > deploy/startup.sh << 'EOF'
          #!/bin/bash
          set -e

          log() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] $1"
          }

          error() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] ERROR: $1" >&2
            exit 1
          }

          # Function to check if a command exists
          command_exists() {
            command -v "$1" >/dev/null 2>&1
          }

          log "Starting deployment process..."

          # Update package repositories
          log "Updating package repositories..."
          apt-get update || error "Failed to update package repositories"

          # Install ffmpeg if not already installed
          if ! command_exists ffmpeg; then
            log "Installing ffmpeg..."
            apt-get install -y ffmpeg || error "Failed to install ffmpeg"
          else
            log "ffmpeg is already installed"
          fi

          # Verify ffmpeg installation
          ffmpeg -version || error "Failed to verify ffmpeg installation"

          # Install production dependencies
          log "Installing production dependencies..."
          npm ci --production --prefer-offline || error "Failed to install npm dependencies"

          # Verify key dependencies
          log "Verifying dependencies..."
          node -e "require('fluent-ffmpeg')" || error "Failed to load fluent-ffmpeg module"

          # Start the application
          log "Starting application..."
          npm run start:prod
          EOF

          chmod +x deploy/startup.sh
          (cd deploy && zip -r ../release.zip .)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1 # Lower retention to save space

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Login with managed identity for faster auth
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_21537E7DEDFE46EEB3B46C952CF05AD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5F7C94749BE64D22A5CA9B76A74636E4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1D3F8F2A20EA4FDCB691B7F4246B9276 }}

      # Configure the startup command in Azure Web App
      - name: Configure Azure Web App
        uses: azure/appservice-settings@v1
        with:
          app-name: 'mystwell-api'
          app-settings-json: '[
            {
              "name": "WEBSITES_ENABLE_APP_SERVICE_STORAGE",
              "value": "true"
            },
            {
              "name": "WEBSITE_RUN_FROM_PACKAGE",
              "value": "0"
            },
            {
              "name": "STARTUP_COMMAND",
              "value": "sh startup.sh"
            }
          ]'

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mystwell-api'
          slot-name: 'Production'
          package: release.zip
