name: Build and deploy Node.js app to Azure Web App - mystwell-api

on:
  push:
    branches:
      - Backy
  workflow_dispatch:

# Add concurrency to cancel duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone for faster checkout

      - name: Set up Node.js version
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      # Cache both npm and node_modules for faster builds
      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      # Only run npm ci if cache miss
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Build application
        run: npm run build --if-present

      # Fast deployment approach - create minimal package
      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp package*.json deploy/
          
          # Create a ffmpeg config file
          mkdir -p deploy/config
          cat > deploy/config/ffmpeg.js << 'EOF'
          const path = require('path');

          module.exports = {
            ffmpegPath: process.env.FFMPEG_PATH || '/usr/bin/ffmpeg',
            ffprobePath: process.env.FFPROBE_PATH || '/usr/bin/ffprobe'
          };
          EOF
          
          # Create a simple initialization script
          cat > deploy/init.sh << 'EOF'
          #!/bin/bash
          set -e
          echo "Installing ffmpeg..."
          apt-get update && apt-get install -y ffmpeg
          
          echo "Configuring ffmpeg paths..."
          FFMPEG_BIN=$(which ffmpeg)
          FFPROBE_BIN=$(which ffprobe)
          
          echo "ffmpeg found at: $FFMPEG_BIN"
          echo "ffprobe found at: $FFPROBE_BIN"
          
          # Set environment variables for fluent-ffmpeg
          export FFMPEG_PATH=$FFMPEG_BIN
          export FFPROBE_PATH=$FFPROBE_BIN
          
          echo "Installing dependencies..."
          npm ci --production --prefer-offline
          echo "Installing fluent-ffmpeg explicitly..."
          npm install --no-package-lock fluent-ffmpeg
          
          echo "Creating environment file with FFmpeg paths..."
          cat > .env << EOT
          FFMPEG_PATH=$FFMPEG_BIN
          FFPROBE_PATH=$FFPROBE_BIN
          EOT
          
          echo "Patching audio-processor.service.js to use correct ffmpeg paths..."
          sed -i '1s/^/const ffmpeg = require("fluent-ffmpeg");\nffmpeg.setFfmpegPath(process.env.FFMPEG_PATH || "\/usr\/bin\/ffmpeg");\nffmpeg.setFfprobePath(process.env.FFPROBE_PATH || "\/usr\/bin\/ffprobe");\n\n/' dist/recording/audio-processor.service.js
          
          echo "Starting application..."
          npm run start:prod
          EOF
          
          chmod +x deploy/init.sh
          
          # Install fluent-ffmpeg explicitly
          echo "Adding fluent-ffmpeg to deployment package"
          cd deploy
          npm install --no-package-lock --no-save fluent-ffmpeg
          cd ..
          
          (cd deploy && zip -r ../release.zip .)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Login with managed identity for faster auth
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_21537E7DEDFE46EEB3B46C952CF05AD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5F7C94749BE64D22A5CA9B76A74636E4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1D3F8F2A20EA4FDCB691B7F4246B9276 }}

      # Configure the startup command in Azure Web App
      - name: Configure Azure Web App
        uses: azure/appservice-settings@v1
        with:
          app-name: 'mystwell-api'
          app-settings-json: '[
            {
              "name": "WEBSITES_ENABLE_APP_SERVICE_STORAGE",
              "value": "true"
            },
            {
              "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
              "value": "false"
            },
            {
              "name": "WEBSITE_RUN_FROM_PACKAGE",
              "value": "0"
            },
            {
              "name": "STARTUP_COMMAND",
              "value": "sudo chmod +x init.sh && sudo ./init.sh"
            },
            {
              "name": "FFMPEG_PATH",
              "value": "/usr/bin/ffmpeg"
            },
            {
              "name": "FFPROBE_PATH",
              "value": "/usr/bin/ffprobe"
            }
          ]'

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mystwell-api'
          slot-name: 'Production'
          package: release.zip
